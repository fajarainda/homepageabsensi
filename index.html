<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sosialisasi Jasa Tirta I</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100%;
    }

    .hero {
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 51, 102, 0.6); /* BUMN blue overlay */
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      color: white;
      max-width: 420px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .sub-location {
      font-size: 1rem;
      color: #cce7ff;
      margin-bottom: 1.5rem;
    }

    .event-details p {
      margin: 0.4rem 0;
      font-size: 0.95rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #00AEEF;
      color: white;
      font-weight: 600;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #008ec4;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <img src="logo-jasa-tirta.png" alt="Jasa Tirta I" class="logo" />
      <h1>Sosialisasi Pengendalian Keramba Ikan</h1>
      <p class="sub-location">Telaga Ngebel - Ponorogo</p>
      <div class="event-details">
        <p>üìÖ <strong>17 Juli 2025</strong></p>
        <p>üìç Pendopo Kecamatan Telaga Ngebel</p>
        <p>‚è∞ 08.00 - 12.00 WIB</p>
      </div>
      <a href="https://fajarainda.github.io/absensi/" class="btn">KEHADIRAN</a>
    </div>
  </div>
</body>
</html>
